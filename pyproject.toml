# ---------------------------------------------------------
# CONFIGURAÇÕES DE FERRAMENTAS — SEM POETRY
# Este arquivo é apenas para Black, Ruff, isort e pytest.
# Pode ser usado com pip + pre-commit normalmente.
# ---------------------------------------------------------

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
known_third_party = ["airflow", "pytest"]
skip_glob = ["*/__init__.py"]

[tool.ruff]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501", "D", "ANN101", "ANN102"]
line-length = 100
target-version = "py311"
fix = true

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "D103"]
"dags/*" = ["B905"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-q"
